<!DOCTYPE html>
<html lang="en">

<!-- ssh key window11-test -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/musicplayer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>

<body>

    <div class="music-player">
        <h1 class="music-name">Song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input id="range" class="range" type="range" value="0" step="1" min="0" max="100">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="control">

            <div class="btn btn-shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </div>

            <div class="btn btn-backward-step">
                <i class="fa-solid fa-backward-step"></i>
            </div>

            <div class="btn btn-toggle-play">
                <i class="fa-solid fa-play icon-play"></i>
                <i class="fa-solid fa-pause icon-pause"></i>
            </div>

            <div class="btn btn-forward-step">
                <i class="fa-solid fa-forward-step"></i>
            </div>

            <div class="btn btn-loop">
                <i class="fa-solid fa-rotate"></i>
            </div>

        </div>

        <audio id="audio" src=""></audio>

    </div>


    <script src="./assets/js/musicplayer.js"></script>
</body>

</html>
